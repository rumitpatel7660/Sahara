<!-- Navigation Bar -->
<header class="relative overflow-visible w-full">
    <style>
        .navbar-branding {
            background: linear-gradient(135deg, #0c0c0f 0%, #070708 100%);
            /* sbg gradient */
            position: relative;
            padding: 1.25rem 2.5rem;
            clip-path: polygon(0 0, calc(100% - 35px) 0, 100% 100%, 0 100%);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }
        
        .navbar-links {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 1.25rem 2rem;
            margin-left: -35px;
            padding-left: 2.75rem;
            clip-path: polygon(35px 0, 100% 0, 100% 100%, 0 100%);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80px;
        }
        
        .logo-circle {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            position: relative;
            background: linear-gradient(135deg, rgba(176, 123, 42, 0.15), rgba(255, 217, 138, 0.08));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .logo-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        
        .logo-circle::after {
            content: 'SB';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.65rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }
        
        .brand-name {
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            line-height: 1.2;
            margin: 0;
        }
        
        .brand-tagline {
            color: rgba(255, 255, 255, 0.75);
            font-size: 0.875rem;
            font-style: italic;
            font-family: 'Inter', sans-serif;
            margin-top: 0.125rem;
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: #66676b;
            /* neutralGray */
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: color 0.2s ease;
            position: relative;
            white-space: nowrap;
        }
        
        .nav-link:hover {
            color: #b07b2a;
            /* brass */
        }
        
        .nav-link.active {
            color: #b07b2a;
            /* brass */
            font-weight: 600;
        }
        
        .nav-link.has-dropdown {
            display: inline-flex;
            align-items: center;
        }
        
        .nav-link.has-dropdown::after {
            content: '▼';
            font-size: 0.65rem;
            margin-left: 5px;
            display: inline-block;
            opacity: 0.7;
            transition: transform 0.2s ease;
        }
        
        .nav-link.has-dropdown:hover::after {
            opacity: 1;
            transform: translateY(2px);
        }
        
        .enquire-btn {
            background: #b07b2a;
            /* brass */
            color: #000000;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(176, 123, 42, 0.3);
        }
        
        .enquire-btn:hover {
            filter: brightness(1.1);
            box-shadow: 0 4px 12px rgba(176, 123, 42, 0.4);
        }
        /* Mobile Responsive */
        
        @media (max-width: 1024px) {
            .navbar-branding {
                clip-path: polygon(0 0, calc(100% - 25px) 0, 100% 100%, 0 100%);
                padding: 1rem 1.5rem;
            }
            .navbar-links {
                clip-path: polygon(25px 0, 100% 0, 100% 100%, 0 100%);
                margin-left: -25px;
                padding-left: 2rem;
                padding: 1rem 1.5rem;
            }
            .nav-menu {
                gap: 1.25rem;
            }
            .brand-name {
                font-size: 1.1rem;
            }
            .brand-tagline {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }
            .navbar-branding {
                clip-path: none;
                padding: 1rem 1.5rem;
                width: 100%;
            }
            .navbar-links {
                clip-path: none;
                margin-left: 0;
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            .nav-menu {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            .enquire-btn {
                width: 100%;
            }
        }
    </style>

    <div class="flex items-center w-full">
        <!-- Left Section: Branding Area (Dark) -->
        <div class="navbar-branding">
            <div class="logo-circle"></div>
            <div>
                <div class="brand-name">Sahara Brass Industries</div>
                <div class="brand-tagline">Precision · Craft · Brass</div>
            </div>
        </div>

        <!-- Right Section: Navigation Links (Glass Effect) -->
        <div class="navbar-links">
            <nav class="nav-menu">
                <a href="index.html" class="nav-link active" data-page="index">Home</a>
                <a href="about.html" class="nav-link" data-page="about">About Us</a>
                <a href="products.html" class="nav-link has-dropdown" data-page="products">Products</a>
                <!-- <a href="about.html#quality" class="nav-link" data-page="quality">Quality</a> -->
                <!-- <a href="about.html#infrastructure" class="nav-link" data-page="infrastructure">Infrastructure</a> -->
                <a href="contact.html" class="nav-link" data-page="contact">Contact Us</a>
            </nav>
            <div>
                <button id="enqBtn" class="enquire-btn">Enquire</button>
            </div>
        </div>
    </div>

    <script>
        // Set active link based on current page
        (function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const links = document.querySelectorAll('.nav-link');

            links.forEach(link => {
                const linkHref = link.getAttribute('href');
                const linkPage = linkHref.split('/').pop() || linkHref;

                // Remove active class from all links
                link.classList.remove('active');

                // Add active class to matching link
                if (linkPage === currentPage ||
                    (currentPage === 'index.html' && linkHref === 'index.html') ||
                    (currentPage === '' && linkHref === 'index.html')) {
                    link.classList.add('active');
                }
            });
        })();
    </script>
</header>
